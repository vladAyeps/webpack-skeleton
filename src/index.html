<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Webpack skeleton</title>
  <style>
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50%{
        transform: translateY(8px);
      }
    }
    .bill{
      animation: float 2s infinite;
    }
  </style>
</head>
<body>
<div class="page-wrap">
  ${require('./template/partial/_header.html')}

  <div class="page-content">
    <div class="container text--center">
      <div id="jquery-example-container"></div>
      <div class="bill">
        <svg fill="currentColor" width="100" height="100">
          <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#bill-icon"></use>
        </svg>
      </div>
    </div>

    ${require('./template/partial/_tabs.html')}

    <div class="container">
      <div class="text--center mb-4">
        <button data-target="#modal" data-toggle="modal" class="btn btn--brand">Open modal</button>
      </div>
      <div class="text--center">
        <button data-target="#modal-2" data-toggle="modal" class="btn btn--brand">Open modal 2</button>
      </div>
    </div>
  </div>

  ${require('./template/partial/_footer.html')}
  ${require('./template/partial/_modal.html')}
</div>
</body>
</html>
